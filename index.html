<!DOCTYPE html>
<html lang="en">
<head>
    <title>Voting Application</title>
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.1/ethers.umd.min.js" type="application/javascript"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <a href="index.html">Voting</a>
        <a href="registercandidate.html">Register Candidate</a>
        <a href="registervoter.html">Register Voter</a>
        <a href="results.html">Results</a>
    </div>

    <div class="container">
        <h1>Welcome to the Decentralized Voting Application</h1>
    </div>

    <div class="container">
        <button onclick="connectMetamask()">Connect MetaMask</button>
        <p id="metamasknotification"></p>
    </div>

    <div class="container">
        <span>Vote here</span>
        <input type="number" id="candidateId" placeholder="Enter candidate ID" style="width: 80%;"/>
        <button onclick="vote()">Add Vote</button>
        <p id="cand"></p>
    </div>

    <div class="container">
        <p>Voting Status: <span id="votingStatus"></span></p>
    </div>

    <div class="container" id="votingStart"style="display: flex; flex-direction:row; justify-content: center; gap: 0px; ">
        <button onclick="startVoting()">Start Voting</button>
        <button onclick="endVoting()" style="background-color: #f44336;">End Voting</button>
    </div>

    <div class="container">
        <button onclick="getAllCandidates()" id="toggleButton">List All Candidates</button>
        <p id="p3"></p>
    </div>

    <div class="container">
        <table id="myTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Candidate Name</th>
                    <th>Candidate Description</th>
                    <th style="display: none;">National ID</th>
                    <th style="display: none;">Votes</th>
                </tr>
            </thead>
            <tbody>
                <!-- Candidate rows will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
</body>
</html>
